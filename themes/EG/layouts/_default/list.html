{{ define "main" }}

<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    {{ range .Pages.ByDate.Reverse }}
        <a href="{{ .RelPermalink }}" class="py-8 px-8 h-48 w-full bg-gradient-to-tr from-cyan-700 via-cyan-600 to-cyan-600 dark:saturate-50 flex flex-col items-start justify-left text-left text-white text-2xl font-thin tracking-wide break-words hover:bg-cyan-800 hover:opacity-70">
            <span>{{ .Title }}</span>
        </a>
    {{ end }}
</div>

{{- partial "footer.html" . -}}
{{ end }}
